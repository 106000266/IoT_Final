<!DOCTYPE html>
<html>
<head>
<title>Control Gate</title>
<style>
h1
{
  text-align: center;
  font-size: 50px;
}

.content 
{
   max-width: 500px;
   margin: auto;
   background: white;
   padding: 100px;
}

.button 
{
   background-color: #555555;
   border: none;
   color: white;
   width:100%;
   padding: 16px 32px;
   text-align: center;
   display: inline-block;
   font-size: 72px;
   margin: auto;
   transition-duration: 0.4s;
   cursor: pointer;
}

.button:hover
{
   background-color: white; 
   color: black; 
   border: 2px solid #555555;
}
</style>
</head>
<body>

<h1>Press Button to Open Gate</h1>
<div class = "content">
<form action="/forward/" method="post">
  <button class ="button" type="submit">I Have Arrived</button>
</form>
</div>

</body>
</html>
